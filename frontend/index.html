<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Dental - Inicio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Gestión Odontólogos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="dentistList.html">Listar odontólogos</a></li>
                        <li><a class="dropdown-item" href="dentistAdd.html">Agregar odontólogo</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarUserContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" id="link-login">
                    <a class="nav-link" href="login.html">Ingresar</a>
                </li>
                <li class="nav-item" id="link-register">
                    <a class="nav-link" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item" id="link-logout" style="display:none;">
                    <a class="nav-link" href="#" id="logoutBtn">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwtToken');

      if (token) {
        document.getElementById('link-login').style.display = 'none';
        document.getElementById('link-register').style.display = 'none';

        document.getElementById('link-logout').style.display = 'inline';
      } else {
        document.getElementById('link-logout').style.display = 'none';
        document.getElementById('link-login').style.display = 'inline';
        document.getElementById('link-register').style.display = 'inline';
      }

      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token'); // Eliminar token
        window.location.href = 'index.html'; // Redirigir a inicio
      });
    });
</script>

</body>
</html>
